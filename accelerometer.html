<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World Accelerometer</title>
    </head>
    <body>
        <div class="app">
            <h1>Accelerometer</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <section class="content">
            <h1>Try to move.. why not shake that thang</h1>
            
            <ul>
                <li>
                    <label for="acceleration-x">Acceleration X</label>
                    <input id="acceleration-x" type="text" />
                </li>
                <li>
                    <label for="acceleration-y">Acceleration Y</label>
                    <input id="acceleration-y" type="text" />
                </li>
                <li>
                    <label for="acceleration-z">Acceleration Z</label>
                    <input id="acceleration-z" type="text" />
                </li>
                <li>
                    <label for="timestamp">Timestamp</label>
                    <input id="timestamp" type="text" />
                </li>
                <li>
                    <button id="stop-watching">Stop Watching</button>
                </li>
            </ul>
        </section>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/accelerometer.js"></script>
        <script type="text/javascript">
            app.initialize();
            content.initialize();
        </script>
    </body>
</html>
